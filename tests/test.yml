---
- name: "Test Playbook"

  hosts: localhost
  connection: local

  pre_tasks:
  - name: Create link to the Ansible role
    file:
      src: "{{ playbook_dir }}/../"
      dest: argo-workflows
      state: link
    tags:
    - always

  tasks:
  - include_role:
      name: argo-workflows
    tags:
    - always
    - kustomize
    - deploy
